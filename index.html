<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけんゲーム</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .result {
            margin-top: 20px;
        }
        img {
            width: 100px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>じゃんけんゲーム</h1>
        <button onclick="playGame('rock')">グー</button>
        <button onclick="playGame('paper')">パー</button>
        <button onclick="playGame('scissors')">チョキ</button>
        <div class="result">
            <img id="playerChoice" src="./img/animal_inu.png" alt="あなたの手">
            <img id="computerChoice" src="./img/animal_neko.png" alt="コンピュータの手">
            <h2 id="result">結果がここに表示されます</h2>
        </div>
    </div>
    <script src="jan.js"></script>
</body>
</html>
